<div class="text-layout">
  <h1>Pipes personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      label="toogle Mayusculas"
      (click)="cambiar()"
      class="mr-1 p-button-warning"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por nombre"
      (click)="cambiarOrder('nombre')"
      class="mr-1"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Vuela"
      class="mr-1 p-button-success"
      (click)="cambiarOrder('vuela')"
    ></button>
    <button
      pButton
      icon="pi pi-sort"
      label="Por Color"
      class="mr-1 p-button-help"
      (click)="cambiarOrder('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
        <tr>
          <td>{{ heroes.nombre }}</td>
          <td>{{ heroes.vuela | vuela | titlecase }}</td>
          <td>{{ heroes.color | color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">
            Nombre <p-sortIcon field="nombre"></p-sortIcon>
          </th>
          <th pSortableColumn="vuela">
            Vuela <p-sortIcon field="vuela"></p-sortIcon>
          </th>
          <th pSortableColumn="color">
            Color <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroes>
        <tr>
          <td>{{ heroes.nombre }}</td>
          <td>{{ heroes.vuela | vuela | titlecase }}</td>
          <td>{{ heroes.color | color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
